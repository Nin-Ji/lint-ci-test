name: run-textlint&markdownlint

on:
  pull_request:
    types: [opened, synchronize]
    paths: ['contents/**/*.md']

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      base_sha: ${{ steps.get-sha.outputs.base_sha }}
    steps:
      - name: Switch to pull request branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Setup node with cache
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'npm'

      - name: Install packages
        run: npm install

      - name: Get changed Markdown files
        id: get-sha
        run: |
          base_sha=$(git merge-base origin/${{ github.event.pull_request.base.ref }} HEAD)
          echo "base_sha=$base_sha" >> "$GITHUB_OUTPUT"
          git diff --name-only "$base_sha" HEAD | grep '^contents/.*\.md$' > files.txt || true
          cat files.txt
        shell: bash

      - name: Upload files.txt
        uses: actions/upload-artifact@v4
        with:
          name: md-files
          path: files.txt

  run-textlint:
    needs: setup
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: md-files

      - name: Run textlint
        run: |
          rm -f .textlint.log
          if [ -s files.txt ]; then
            xargs npx textlint < files.txt 2>&1 | tee .textlint.log || true
          else
            echo "No .md files to lint."
          fi

      - name: Comment on PR (textlint)
        if: success() || failure()
        run: |
          if [ -s .textlint.log ]; then
            echo "### :policeman: textlint Report" > .body.txt
            cat .textlint.log >> .body.txt
            gh pr comment --body-file ./.body.txt "${URL}"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          URL: ${{ github.event.pull_request.html_url }}

  run-markdownlint:
    needs: setup
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: md-files

      - name: Add markdownlint problem matcher
        uses: xt0rted/markdownlint-problem-matcher@v2

      - name: Run markdownlint
        run: |
          rm -f .markdownlint.log
          if [ -s files.txt ]; then
            npx markdownlint $(cat files.txt) 2>&1 | tee .markdownlint.log || true
          else
            echo "No .md files to lint."
          fi

      - name: Comment on PR (markdownlint)
        if: success() || failure()
        run: |
          if [ -s .markdownlint.log ]; then
            echo "### :policeman: markdownlint Report" > .body.txt
            cat .markdownlint.log >> .body.txt
            gh pr comment --body-file ./.body.txt "${URL}"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          URL: ${{ github.event.pull_request.html_url }}
