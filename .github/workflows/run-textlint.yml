name: run-textlint&markdownlint

on:
  pull_request_target:
    types: [opened, synchronize]
    paths: ['contents/**/*.md']

jobs:
  run-linters:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm install

      - name: Get changed Markdown files
        id: changed
        run: |
          base_sha=$(git merge-base origin/${{ github.event.pull_request.base.ref }} HEAD)
          git diff --name-only "$base_sha" HEAD | grep '^contents/.*\.md$' > files.txt || true
          cat files.txt

      - name: Run textlint with annotation
        run: |
          if [ -s files.txt ]; then
            echo "Running textlint..."
            cat files.txt | xargs npx textlint | tee .textlint.log || true
          else
            echo "No markdown files changed."
          fi

      - name: Run markdownlint with annotation
        run: |
          rm -f .markdownlint.log
          if [ -s files.txt ]; then
            echo "Running markdownlint with manual annotation..."
            while IFS= read -r file; do
              result=$(npx markdownlint "$file")
              if [ -n "$result" ]; then
                echo "$result" >> .markdownlint.log
                echo "$result" | while IFS= read -r line; do
                  file_path=$(echo "$line" | cut -d':' -f1)
                  line_number=$(echo "$line" | cut -d':' -f2)
                  rule=$(echo "$line" | cut -d' ' -f3)
                  msg=$(echo "$line" | cut -d' ' -f4-)
                  echo "::warning file=$file_path,line=$line_number::${rule}: ${msg}"
                done
              fi
            done < files.txt
          fi

      - name: Comment on PR if issues found
        run: |
          if [ -s .textlint.log ] || [ -s .markdownlint.log ]; then
            echo "### :policeman: Lint Report" > .body.txt

            if [ -s .textlint.log ]; then
              echo -e "\n#### textlint:\n" >> .body.txt
              cat .textlint.log >> .body.txt
            fi

            if [ -s .markdownlint.log ]; then
              echo -e "\n#### markdownlint:\n" >> .body.txt
              cat .markdownlint.log >> .body.txt
            fi

            cat .body.txt
            gh pr comment --body-file ./.body.txt "${URL}"
          else
            echo "No lint problems found."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          URL: ${{ github.event.pull_request.html_url }}
