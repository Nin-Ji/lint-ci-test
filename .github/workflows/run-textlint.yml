name: run-textlint
on: 
  pull_request_target:
    types: [ opened, synchronize ]
    paths: [ 'contents/**/*.md' ]
jobs:
  run-textlint:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Switch to pull request branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
      - name: Setup node with cache
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: Install packages via packages.json
        run: npm install
      - name: Run textlint (avoiding error)
        run: npx textlint ./contents/**/*.md | tee ./.textlint.log || true
        shell: bash
      - name: Install GitHub CLI
        run: sudo apt-get update && sudo apt-get install -y gh
      - name: Report if textlint finds problems
        run: |
          if [ -s ./.textlint.log ]; then
            pwd_esc=$(pwd | sed 's/\//\\\//g')
            sed "s/${pwd_esc}/### :policeman: ./g" ./.textlint.log >> ./.body.txt
            gh pr comment --body-file ./.body.txt "${URL}"
          fi         
        env:
          GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
          URL: ${{ github.event.pull_request.html_url }}