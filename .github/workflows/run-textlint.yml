name: run-textlint&markdownlint

on:
  pull_request:
    types: [opened, synchronize]
    paths: ['contents/**/*.md']

jobs:
  setup:
    runs-on: ubuntu-latest
    outputs:
      files: ${{ steps.changed.outputs.files }}
    steps:
      - name: Switch to pull request branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0

      - name: Setup node with cache
        uses: actions/setup-node@v3
        with:
          node-version: 22
          cache: 'npm'

      - name: Install packages
        run: npm install

      - name: Get changed Markdown files
        id: changed
        run: |
          base_sha=$(git merge-base origin/${{ github.event.pull_request.base.ref }} HEAD)
          git diff --name-only "$base_sha" HEAD | grep '^contents/.*\.md$' > files.txt || true
          cat files.txt
          echo "files=$(cat files.txt | paste -sd ' ' -)" >> "$GITHUB_OUTPUT"

  run-textlint:
    needs: setup
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Run textlint
        run: |
          echo "${{ needs.setup.outputs.files }}" > files.txt
          rm -f .textlint.log
          if [ -s files.txt ]; then
            echo "Running textlint..."
            xargs npx textlint < files.txt 2>&1 | tee .textlint.log || true
          else
            echo "No matching .md files to lint."
          fi

      - name: Comment on PR (textlint)
        run: |
          if [ -s .textlint.log ]; then
            echo "### :policeman: textlint Report" > .body.txt
            cat .textlint.log >> .body.txt
            gh pr comment --body-file ./.body.txt "${URL}"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          URL: ${{ github.event.pull_request.html_url }}

  run-markdownlint:
    needs: setup
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Add markdownlint problem matcher
        uses: xt0rted/markdownlint-problem-matcher@v2

      - name: Run markdownlint
        run: |
          echo "${{ needs.setup.outputs.files }}" > files.txt
          rm -f .markdownlint.log
          if [ -s files.txt ]; then
            echo "Running markdownlint..."
            npx markdownlint $(cat files.txt) 2>&1 | tee .markdownlint.log || true
          else
            echo "No matching .md files to lint."
          fi

      - name: Comment on PR (markdownlint)
        run: |
          if [ -s .markdownlint.log ]; then
            echo "### :policeman: markdownlint Report" > .body.txt
            cat .markdownlint.log >> .body.txt
            gh pr comment --body-file ./.body.txt "${URL}"
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          URL: ${{ github.event.pull_request.html_url }}
