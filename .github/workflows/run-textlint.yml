name: run-textlint
on: 
  pull_request_target:
    types: [ opened, synchronize ]
    paths: [ 'contents/**/*.md' ]
jobs:
  run-textlint:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
    steps:
      - name: Switch to pull request branch
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          fetch-depth: 0
      - name: Setup node with cache
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
      - name: Install packages via packages.json
        run: npm install
      - name: Get changed Markdown files (in this PR)
        id: changed
        run: |
          base_sha=$(git merge-base origin/${{ github.event.pull_request.base.ref }} HEAD)
          echo "Base SHA: $base_sha"
          git diff --name-only "$base_sha" HEAD | grep '^contents/.*\.md$' > files.txt || true
          cat files.txt
      - name: Run textlint on changed files
        run: |
          if [ -s files.txt ]; then
            cat files.txt | xargs npx textlint | tee ./.textlint.log || true
          else
            echo "No matching .md files to lint."
          fi
      - name: Comment on PR if lint issues found
        run: |
            if [ -s ./.textlint.log ]; then
              pwd_esc=$(pwd | sed 's/\//\\\//g')
              sed "s/${pwd_esc}/### :policeman: ./g" ./.textlint.log >> ./.body.txt
              gh pr comment --body-file ./.body.txt "${URL}"
            fi      
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          URL: ${{ github.event.pull_request.html_url }}